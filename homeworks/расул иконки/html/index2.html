<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../fontawesome-free-5.15.3-web/css/all.css">
	<link rel="stylesheet" href="../css/style2.css">
	<title>rasul2</title>
</head>
<body>
	<div class="wrapper">
		<div class="table">
			<div class="comments">
				<div class="icon">
					<i class="fas fa-comments white"></i>
				</div>
				<div class="result">
					<div class="percents">
						<p>
							32
						</p>
						<p>
							8%
						</p>
					</div>
					<p class="about">
						comments + 2 reviews
					</p>
				</div>
			</div>
			<div class="followers">
				<div class="icon">
					<i class="fab fa-twitter white"></i>
				</div>
				<div class="result">
					<div class="percents">
						<p>
							11
						</p>
						<p>
							+32%
						</p>
					</div>
					<p class="about">
						new followers
					</p>
				</div>
			</div>
			<div class="orders">
				<div class="icon">
					<i class="fas fa-shopping-cart white"></i>
				</div>
				<div class="result">
					<div class="percents">
						<p>
							8
						</p>
						<p>
							4%
						</p>
					</div>
					<p class="about">
						new orders
					</p>
				</div>
			</div>
			<div class="experiments">
				<div class="icon">
					<i class="fas fa-flask white"></i>
				</div>
				<div class="result">
					<div class="percents">
						<p>
							7
						</p>
						<p>
							
						</p>
					</div>
					<p class="about">
						experiments
					</p>
				</div>
			</div>
			<div class="pageviews">
				<div class="icon">
					<i class="far fa-chart-bar white"></i>
				</div>
				<div class="result">
					<div class="percents">
						<p>
							6.251
						</p>
						<p>
							7.2%
						</p>
					</div>
					<p class="about">
						pageviews
					</p>
				</div>
			</div>
			<div class="traffic">
				<div class="icon">
					42%
					<i class="fas fa-circle-notch white"></i>
				</div>
				<div class="result">
					<div class="percents">
						<p>
							traffic used
						</p>
						<p>
							
						</p>
					</div>
					<p class="about">
						-58GB reminding
					</p>
				</div>
			</div>
		</div>
		<div class="bottom">
			<div class="bottom-items tasks">
				<div class="bottom-icon">
					61%
					<i class="fas fa-circle-notch styles"></i>
				</div>
				<div class="bottom-info">
					<p>task</p>
					<p>completion</p>
				</div>
			</div>
			<div class="bottom-items earnings">
				<div class="bottom-icon">
					<i class="far fa-chart-bar styles"></i>
				</div>
				<div class="bottom-info">
					<p>earnings</p>
					<p>$32.000</p>
				</div>
			</div>
			<div class="bottom-items downloads">
				<div class="bottom-icon">
					<i class="fas fa-download styles"></i>
				</div>
				<div class="bottom-info">
					<p>downloads</p>
					<p>1,205</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
